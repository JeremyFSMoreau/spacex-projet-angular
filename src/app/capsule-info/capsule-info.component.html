<mat-card class="company-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{capsuleInfo.name}}</mat-card-title>
      <mat-card-subtitle>{{capsuleInfo.crew_capacity}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{capsuleInfo.diameter}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>thumb_up</mat-icon>
        LIKE
      </button>
      <button mat-raised-button color="primary">
        <mat-icon>share</mat-icon>
        SHARE
      </button>
    </mat-card-actions>
</mat-card>
