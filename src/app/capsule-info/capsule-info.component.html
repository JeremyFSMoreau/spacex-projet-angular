<div *ngFor="let capsule of capsuleInfo">
    <mat-card routerLink="/capsuleInfo/{{capsule.id}}">
        <mat-card-header>
          <mat-card-title>{{capsule.name}}</mat-card-title>
          <mat-card-subtitle>
            <span>Crew capacity : {{capsule.crew_capacity}}</span>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <button mat-raised-button>More Details</button>
        </mat-card-content>
        
    </mat-card>
</div>
